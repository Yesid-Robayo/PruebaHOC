<div class="login-container">
  <div class="login-card">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <app-input
          type="email"
          placeholder="Email"
          [(value)]="email"
        ></app-input>
      </div>
      <div class="form-group">
        <app-input
          type="password"
          placeholder="Password"
          [(value)]="password"
        ></app-input>
      </div>
      <app-button type="submit" variant="primary">
        Iniciar Sesión
      </app-button>
    </form>
  </div>
</div>
